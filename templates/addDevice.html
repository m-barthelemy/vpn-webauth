{{ define "addDevice" }}
<html>
{{ template "header" . }} 
<body>
<div class="section"></div>
<main>
    <center>
        <div class="section"></div>
        <form action="/auth/validateotp" method="POST">
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row main-container ">
                <img src="{{.LogoURL}}" class="logo"/>
                <br/><br/>
                <br/>
                <h4 class="section-title">Add new Device or new Browser</h4>
                <br/><br/>
                <p>You can generate a temporary, one-time code to enter on the new device or browser.</p>
                <br/><br/>
                <div class="row" id="temp-code-section">
                    <div class='col s12'>
                        <a id="register-otc" class="btn-large waves-effect blue-grey left mfa-choose-btn">
                            <i class="large material-icons left" style="font-size: 2.2em;">lock_open</i>&nbsp;Get a single usage code
                        </a>
                    </div>
                    <br/>
                </div>
                <br/>
                <div id="temp-code-value" class="card-panel green accent-2 otp" style="display: none;">000000</div>
                <br/>
                <p id="temp-code-expiry">&nbsp;</p>
                <br/>
                <div class="row">
                    <div>
                        <a class="btn col s12 waves-effect blue-grey left" href="/" style="text-transform:none">
                            <i class="material-icons left">home</i>&nbsp;Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </center>
</main>
</body>

</html>
{{ end }}
